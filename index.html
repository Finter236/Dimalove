<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        const heartShape = [];
        
        function heartFunction(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return { x: x * 15, y: -y * 15 };
        }
        
        for (let i = 0; i < Math.PI * 2; i += 0.05) {
            heartShape.push(heartFunction(i));
        }
        
        class Particle {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = "white";
                this.opacity = 1;
            }
            move() {
                this.x += (this.targetX - this.x) * 0.05;
                this.y += (this.targetY - this.y) * 0.05;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        function createParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            heartShape.forEach(point => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y, centerX + point.x, centerY + point.y));
            });
        }
        
        createParticles();
        let blinkTimer = 0;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.move();
                particle.draw();
            });
            
            blinkTimer++;
            if (blinkTimer % 60 === 0) {
                particles.forEach(p => p.color = p.color === "white" ? "pink" : "white");
            }
            
            ctx.fillStyle = "red";
            ctx.font = "50px Arial";
            ctx.textAlign = "center";
            ctx.fillText("42", canvas.width / 2, canvas.height / 2);
            requestAnimationFrame(animate);
        }
        
        animate();
        
        document.body.addEventListener("click", () => {
            document.getElementById("bg-music").play();
        });
    </script>
</body>
</html>
