<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердце в Telegram</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .text {
            position: absolute;
            color: red;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="text">42</div>
    <audio id="bg-music" loop autoplay>
        <source src="kishlak-rzhavy.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const heartPoints = [];
        const numParticles = 300;
        let blink = false;

        // Генерация точек сердца (параметрическое уравнение)
        function generateHeart() {
            for (let t = 0; t < Math.PI * 2; t += 0.05) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = - (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                x = (x * 15) + canvas.width / 2;
                y = (y * 15) + canvas.height / 2;
                heartPoints.push({ x, y });
            }
        }

        generateHeart();

        // Создаем частицы
        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                let target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    targetX: target.x,
                    targetY: target.y,
                    color: "white",
                    size: 3,
                    state: "moving"
                });
            }
