<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Сердце для Тигрицы</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="bg-music" src="music.mp3" loop></audio>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let heartOutline = [];
        let textParticles = [];
        let assembled = false;
        let blink = false;
        let blinkTimer = 0;

        const HEART_IMAGE_SRC = "heart.png";
        const TEXT = "42";
        const SCALE = 0.7; // Масштаб сердца (уменьшен)

        function loadHeartImage() {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = HEART_IMAGE_SRC;
                img.onload = () => {
                    const tempCanvas = document.createElement("canvas");
                    const tempCtx = tempCanvas.getContext("2d");
                    const width = img.width * SCALE;
                    const height = img.height * SCALE;
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    tempCtx.drawImage(img, 0, 0, width, height);
                    const imageData = tempCtx.getImageData(0, 0, width, height);

                    for (let x = 0; x < width; x++) {
                        for (let y = 0; y < height; y++) {
                            const alpha = imageData.data[(y * width + x) * 4 + 3];
                            if (alpha > 100) {
                                const offsetX = (canvas.width - width) / 2;
                                const offsetY = (canvas.height - height) / 2;
                                heartOutline.push({ x: x + offsetX, y: y + offsetY });
                            }
                        }
                    }
                    resolve();
                };
            });
        }

        function createParticles() {
            for (let i = 0; i < 1500; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    target: heartOutline[Math.floor(Math.random() * heartOutline.length)],
                    color: "white",
                    state: "moving"
                });
            }

            const textX = canvas.width / 2;
            const textY = canvas.height / 2;
            for (let i = 0; i < 200; i++) {
                textParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    target: { x: textX, y: textY },
                    color: "red",
                    state: "moving"
                });
            }
        }

        function updateParticles() {
            let allAssembled = true;
            particles.forEach(p => {
                if (p.state === "moving") {
                    p.x += (p.target.x - p.x) * 0.05;
                    p.y += (p.target.y - p.y) * 0.05;
                    if (Math.hypot(p.target.x - p.x, p.target.y - p.y) < 2) {
                        p.state = "final";
                    } else {
                        allAssembled = false;
                    }
                }
            });

            textParticles.forEach(p => {
                if (p.state === "moving") {
                    p.x += (p.target.x - p.x) * 0.05;
                    p.y += (p.target.y - p.y) * 0.05;
                    if (Math.hypot(p.target.x - p.x, p.target.y - p.y) < 2) {
                        p.state = "final";
                    } else {
                        allAssembled = false;
                    }
                }
            });

            if (allAssembled) {
                assembled = true;
            }
        }

        function renderParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                ctx.fillStyle = assembled ? (blink ? "pink" : "white") : p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            textParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.fillStyle = "red";
            ctx.font = "100px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(TEXT, canvas.width / 2, canvas.height / 2);
        }

        function animate() {
            updateParticles();
            renderParticles();
            
            if (assembled) {
                blinkTimer++;
                if (blinkTimer % 60 === 0) { // Каждые 60 кадров (1 сек) мигает
                    blink = !blink;
                }
            }

            requestAnimationFrame(animate);
        }

        function playMusic() {
            const audio = document.getElementById("bg-music");
            audio.play().catch(e => console.error("Автозапуск музыки заблокирован браузером", e));
        }

        async function start() {
            await loadHeartImage();
            createParticles();
            animate();

            document.body.addEventListener("click", playMusic, { once: true }); // Запускаем музыку при касании
        }

        start();
    </script>
</body>
</html>
