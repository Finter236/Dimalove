<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердце</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="kishlak-rzhavy.mp3" type="audio/mpeg">
    </audio>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const heartImage = new Image();
        heartImage.src = "heart.png"; 

        let particles = [];
        let blinking = false;
        let colorToggle = false;

        function createParticles() {
            const heartWidth = 200;  
            const heartHeight = 180; 
            const startX = canvas.width / 2 - heartWidth / 2;
            const startY = canvas.height / 2 - heartHeight / 2;
            
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = heartWidth;
            tempCanvas.height = heartHeight;
            const tempCtx = tempCanvas.getContext("2d");

            tempCtx.drawImage(heartImage, 0, 0, heartWidth, heartHeight);
            const imageData = tempCtx.getImageData(0, 0, heartWidth, heartHeight);
            const data = imageData.data;

            for (let x = 0; x < heartWidth; x += 4) {
                for (let y = 0; y < heartHeight; y += 4) {
                    const index = (y * heartWidth + x) * 4;
                    if (data[index + 3] > 128) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            targetX: startX + x,
                            targetY: startY + y,
                            color: "white",
                            state: "moving"
                        });
                    }
                }
            }
        }

        function updateParticles() {
            let allArrived = true;
            particles.forEach(p => {
                if (p.state === "moving") {
                    p.x += (p.targetX - p.x) * 0.05;
                    p.y += (p.targetY - p.y) * 0.05;

                    if (Math.abs(p.x - p.targetX) < 1 && Math.abs(p.y - p.targetY) < 1) {
                        p.state = "final";
                    } else {
                        allArrived = false;
                    }
                }
            });

            if (allArrived && !blinking) {
                blinking = true;
                setInterval(() => {
                    colorToggle = !colorToggle;
                    particles.forEach(p => {
                        if (p.state === "final") {
                            p.color = colorToggle ? "pink" : "white";
                        }
                    });
                }, 1000);
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.fillStyle = "red";
            ctx.font = "bold 60px Arial";
            ctx.textAlign = "center";
            ctx.fillText("42", canvas.width / 2 + 20, canvas.height / 2);
        }

        function animate() {
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        heartImage.onload = () => {
            createParticles();
            animate();
        };
    </script>
</body>
</html>
